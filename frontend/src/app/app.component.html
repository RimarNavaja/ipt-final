<div class="app-container" [ngClass]="{ 'bg-light': account }">
  <!-- main nav -->
  <nav class="navbar navbar-expand navbar-dark bg-dark" *ngIf="account">
    <div class="navbar-nav">
      <a
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-item nav-link"
        >Home</a
      >
      <a
        routerLink="/profile"
        routerLinkActive="active"
        class="nav-item nav-link"
      >
        Profile</a
      >
      <a
        *ngIf="account.role == Role.Admin"
        routerLink="/admin"
        routerLinkActive="active"
        class="nav-item nav-link"
      >
        Admin</a
      >
      <a (click)="logout()" class="nav-item nav-link">Logout</a>
    </div>
  </nav>

  <!-- module navigation -->
  <nav class="navbar navbar-expand navbar-light bg-light" *ngIf="account">
    <div class="container-fluid">
      <div class="navbar-nav ms-auto">
        <a
          routerLink="/admin/accounts"
          routerLinkActive="active border border-primary rounded"
          class="nav-item nav-link px-3 mx-1"
        >
          Accounts
        </a>
        <a
          routerLink="/employees"
          routerLinkActive="active border border-primary rounded"
          class="nav-item nav-link px-3 mx-1"
        >
          Employees
        </a>
        <a
          routerLink="/departments"
          routerLinkActive="active border border-primary rounded"
          class="nav-item nav-link px-3 mx-1"
        >
          Departments
        </a>
        <a
          routerLink="/requests"
          routerLinkActive="active border border-primary rounded"
          class="nav-item nav-link px-3 mx-1"
        >
          Requests
        </a>
      </div>
    </div>
  </nav>

  <!-- subnav router outlet -->
  <router-outlet name="subnav"></router-outlet>

  <!-- global alert -->
  <alert></alert>

  <!-- main router outlet -->
  <div class="container mt-4">
    <router-outlet></router-outlet>
  </div>
</div>
