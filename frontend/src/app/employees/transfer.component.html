<div class="modal fade show d-block" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">Transfer Employee: {{employee?.employeeId}}</div>
        <h5 class="modal-title">Transfer Employee: {{employee?.employeeId}}</h5>
        <button type="button" class="btn-close" (click)="cancel()"></button>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Department</label>
            <select class="form-select" [(ngModel)]="selectedDepartmentId">
              <option *ngFor="let dept of departments" [value]="dept.id">{{dept.name}}</option>
            </select>
          </div>
          <div class="modal-footer">
            <button class="btn btn-warning" (click)="transfer()">Transfer</button>
            <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
          </div>
        </div>
        <div class="modal-backdrop fade show"></div>
      </div>
    </div>
  </div>
