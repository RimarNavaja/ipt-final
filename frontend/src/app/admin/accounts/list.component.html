<div class="card">
    <div class="card-header">
        <h2 class="mb-0">ACCOUNTS</h2>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let account of accounts">
                    <td>{{account.title}}</td>
                    <td>{{account.firstName}}</td>
                    <td>{{account.lastName}}</td>
                    <td>{{account.email}}</td>
                    <td>{{account.role}}</td>
                    <td>
                        <span class="badge text-white p-2 rounded-pill" [ngClass]="{'bg-success': account.isActive, 'bg-danger': !account.isActive}">
                            {{account.isActive ? 'Active' : 'Inactive'}}
                        </span>
                    </td>
                    <td>
                        <a routerLink="edit/{{account.id}}" class="btn btn-primary">Edit</a>
                    </td>
                </tr>
                <tr *ngIf="!accounts">
                    <td colspan="7" class="text-center">
                        <span class="spinner-border spinner-border-lg align-center"></span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-end mt-3 d-flex justify-content-end">
            <a routerLink="add" class="btn btn-primary">Add Account</a>
        </div>
    </div>
</div>
