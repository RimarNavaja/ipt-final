<div class="card">
  <div class="card-header">
    <h2 class="mb-0" *ngIf="isAddMode">CREATE ACCOUNT</h2>
    <h2 class="mb-0" *ngIf="!isAddMode">EDIT ACCOUNT</h2>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row mb-4">
        <div class="col-md-4">
          <label class="form-label">Title</label>
          <select
            formControlName="title"
            class="form-select"
            [ngClass]="{ 'is-invalid': submitted && f.title.errors }"
          >
            <option value="" disabled>-- Select Title --</option>
            <option value="Mr">Mr</option>
            <option value="Mrs">Mrs</option>
            <option value="Miss">Miss</option>
            <option value="Ms">Ms</option>
          </select>
          <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Title is required</div>
          </div>
        </div>
        <div class="col-md-4">
          <label class="form-label">First Name</label>
          <input
            type="text"
            formControlName="firstName"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
          />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">
              First Name is required
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <label class="form-label">Last Name</label>
          <input
            type="text"
            formControlName="lastName"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
          />
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
          </div>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-8">
          <label class="form-label">Email</label>
          <input
            type="text"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">
              Email must be a valid email address
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <label class="form-label">Role</label>
          <select
            formControlName="role"
            class="form-select"
            [ngClass]="{ 'is-invalid': submitted && f.role.errors }"
          >
            <option value="" disabled>-- Select Role --</option>
            <option value="User">User</option>
            <option value="Admin">Admin</option>
          </select>
          <div *ngIf="submitted && f.role.errors" class="invalid-feedback">
            <div *ngIf="f.role.errors.required">Role is required</div>
          </div>
        </div>
      </div>

      <div class="form-check mb-4">
        <input
          type="checkbox"
          formControlName="isActive"
          id="isActive"
          class="form-check-input"
        />
        <label for="isActive" class="form-check-label">Active</label>
      </div>

      <div *ngIf="!isAddMode" class="mb-4 visually-hidden">
        <h5 class="pt-3">Change Password</h5>
        <p class="text-muted">Leave blank to keep the same password</p>
      </div>
      <div class="row mb-4 visually-hidden">
        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Confirm Password</label>
          <input
            type="password"
            formControlName="confirmPassword"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
          />
          <div
            *ngIf="submitted && f.confirmPassword.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.confirmPassword.errors.mustMatch">
              Passwords must match
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end mt-4">
        <a routerLink="/admin/accounts" class="btn btn-secondary me-2"
          >Cancel</a
        >
        <button [disabled]="loading" class="btn btn-primary">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm me-1"
          ></span>
          Save
        </button>
      </div>
    </form>
  </div>
</div>
